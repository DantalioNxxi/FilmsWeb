<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <title>CFWeb</title>
    </head>
    <body style="padding-top: 70px;">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Movie Library</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/movie/allMovies">Movies</a></li>
                    <li><a href="/person/allPersons">Persons</a></li>
                    <li class = "active"><a href="/movie/create-movie-page">Create Movie</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>CREATE A NEW FILM</h1>
            
            <form action="#" th:action="@{/movie/create-movie-page}" method="post">
            <p>
                Fill the fields:
            </p>
            <table class="table table-striped table-hover" th:object="${movieForm}">
                
                <thead>
                    <tr>
                        <td>Название фильма</td>
                        <td>
                            <input type="text" th:field="*{title}" />
                        </td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Дата выхода</td>
                        <td>
                            <input type="text" th:field="*{dateCreation}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Продолжительность</td>
                        <td>
                            <input type="text" th:field="*{duration}" />
                        </td>
                    </tr>

                    <tr>
                        <td>Описание</td>
                        <td>
                            <input type="text" th:field="*{description}" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>
                <input type="submit" value="Create" />
                <input type="reset" value="Reset" />
            </p>
        </form>
        </div>
        <br/>
            <p> 
                <a th:href="@{/movie/import-movie}">Import Movie</a>
            </p>   
        <br/>
        <br/>
    </div>

        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
