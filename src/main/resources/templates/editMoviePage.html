<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>CFWeb</title>
</head>
<body style="padding-top: 70px;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Movie Library</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/movie/allMovies">Movies</a></li>
                <li class="active">
                    <a th:href="@{/movie/movieInfo/{movieId}(movieId=${movie.id})}"
                       th:text="${movie.title}">{title}</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row" th:object="${movie}">
        <h1>Edit Movie</h1>
        <form action="#" th:action="@{/movie/edit-movie-page(id = *{id})}" method="post">
            <p>
                Name of movie <input type="text" th:field="*{title}" />
            </p>

            <table class="table table-striped table-hover" th:object="${movie}">
                <thead>
                <tr>
                    <th th:text="*{title}"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Продолжительность</td>
                    <td>

                        <input type="text" th:field="*{duration}" />

                    </td>
                    <!--<td>
                        <input type="numer" value="One" th:value="'Two'"/>
                    </td>-->
                </tr>
                <tr>
                    <td>Дата выхода</td>
                    <td>

                        <input type="text" th:field="*{dateCreation}" />

                    </td>
                </tr>
                <tr>
                    <td>Режиссёр</td>
                    <td>

                        <input type="text" name="director_firstname" th:value="${movie?.director?.firstname}" />
                        <input type="text" name="director_lastname" th:value="${movie?.director?.lastname}" />

                    </td>
                </tr>
                </tbody>
            </table>
            <p>
                <input type="submit" value="Confirm" />
                <input type="reset" value="Reset" />
            </p>
        </form>
    </div>
