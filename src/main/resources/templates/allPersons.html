<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>CFWeb</title>
</head>
<body style="padding-top: 70px;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Movie Library</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/movie/allMovies">Movies</a></li>
                <li class="active"><a href="/person/allPersons">Persons</a></li>
                <li><a href="/movie/create-person-page">Create Person</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

    <div class="container">
        <form th:action="@{/movie/search-person-page}" th:object="${personNameForm}" method="post">
            <p>
                Search Name of Person <input type="text" th:field="*{personName}" />
            </p>
            <p><input type="submit" value="Search" /></p>
        </form>
    </div>
    
<div class="container">

    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Persons</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${persons}">
                <td>

                <a th:href="@{/person/personInfo(lastname=${person.lastname}, firstname=${person.firstname})}"
                   th:text="${person.firstname} + ' ' + ${person.lastname}"></a>

               // <a th:href="@{/person/personInfo/{personId}(personId=${person.id})}" th:text="${person.firstname} + ' ' + ${person.lastname}"></a>

                </td>
                </tr>
            </tbody>
        </table>
    </div>

</div><!-- /.container -->


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
