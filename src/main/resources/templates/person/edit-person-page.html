<div class="container">
    <div class="row" th:object="${person}">
        <h1>Edit Person</h1>
        <form action="#" th:action="@{/person/edit-person-page}" method="post">
<!--        <form action="#" th:action="@{/person/edit-person-page(firstname=*{firstname}, lastname=*{lastname})}" method="post">-->
            
            <p th:text="*{firstname} + ' ' + *{lastname}" />

            <table class="table table-striped table-hover" th:object="${person}">
                <thead></thead>
                <tbody>
                <tr>
                    <!--<th th:text="*{firstname}"></th>-->
                    <td>Имя</td>
                    <td>
                        <input type="text" th:field="*{firstname}" />
                    </td>
                </tr>
                <tr>
                    <!--<th th:text="*{lastname}"></th>-->
                    <td>Фамилия</td>
                    <td>
                        <input type="text" th:field="*{lastname}" />
                    </td>
                </tr>
                <tr>
                    <td>Возраст</td>
                    <td>
                        <input type="number" th:field="*{age}" />
                    </td>
                    <!--<td>
                        <input type="numer" value="One" th:value="'Two'"/>
                    </td>-->
                </tr>
                </tbody>
            </table>
            <p>
                <input type="submit" value="Confirm" />
                <input type="reset" value="Reset" />
            </p>
        </form>
