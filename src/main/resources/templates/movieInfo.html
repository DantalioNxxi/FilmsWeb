<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <title>CFWeb</title>
    </head>
    <body style="padding-top: 70px;">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Movie Library</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/movie/allMovies">Movies</a></li>
                    <li><a href="/person/allPersons">Persons</a></li>
                    <li><a href="/movie/create-movie-page">Create Movie</a></li>
                    <li class="active">
                        <a th:href="@{/movie/movieInfo/{movieId}(movieId=${movie.id})}"
                            th:text="${movie.title}">{title}</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

        <div class="container">
            <div class="row">

                <p>
                    <a class="btn btn-primary"
                       th:href="@{/movie/edit-movie-page(id = ${movie.id})}" role="button">Edit</a>
                </p>

                <table th:object="${movie}" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th th:text="*{title}"></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Описание</td>
                        <td th:text="${movie.description}"></td>
                    </tr>
                    <tr>
                        <td>Продолжительность</td>
                        <td th:text="${movie.duration}"></td>
                        <!--<td th:text="${Dates.format(movie.duration, '%Y')}"></td>-->
                    </tr>
                    <tr>
                        <td>Дата выхода</td>
                        <td th:text="${releasedate}"></td>
                    </tr>
                    <tr>
                        <td>Режиссёр</td>
                        <td th:text="|${movie?.director?.firstname} ${movie?.director?.lastname}|"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>


        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
